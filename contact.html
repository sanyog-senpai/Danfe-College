      <h1>Contact Us</h1>

   <!-- Contact Us -->
   <section class="location">

      <iframe
         src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.676467381772!2d85.3496806110914!3d27.69639272587516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19864ac026ff%3A0x58b6319af6431c3a!2sBridgewater%20Int%C2%B4l%20College!5e0!3m2!1sen!2snp!4v1697304144035!5m2!1sen!2snp"
         width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

   </section>

   <section class="contact-us">
      <div class="row">
         <div class="contact-col">
            <div>
               <i class="fas fa-home"></i>
               <span>
                  <h5>Sinamangal, Kathmandu</h5>
                  <p>Visiting is welcomed</p>
               </span>
            </div>
            <div>
               <i class="fas fa-envelope"></i>
               <span>
                  <h5>user@gmail.com</h5>
                  <p>Email us your Queries!</p>
               </span>
            </div>
            <div>
               <i class="fas fa-phone"></i>
               <span>
                  <h5>+977 986125894</h5>
                  <p>Sunday to Friday, 6AM to 6PM</p>
               </span>
            </div>
         </div>
         <div class="contact-col">
            <form action="">
               <input type="text" placeholder="Enter your Name" required>
               <input type="email" placeholder="Enter your Email Address" required>
               <input type="text" placeholder="Enter your Subject" required>
               <textarea rows="8" placeholder="Message" required></textarea>
               <button class="outlined-btn main-btn">Send Message</button>
            </form>
         </div>

      </div>
   </section>
